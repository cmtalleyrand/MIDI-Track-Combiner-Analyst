<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIDI Track Combiner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#14b8a6', // teal-500
              'brand-secondary': '#0f766e', // teal-700
              'gray-light': '#f3f4f6', // gray-100
              'gray-medium': '#4b5563', // gray-600
              'gray-dark': '#1f2937', // gray-800
              'gray-darker': '#111827', // gray-900
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-darker text-gray-light">
    <div id="root"></div>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "@tonejs/midi": "https://esm.sh/@tonejs/midi@2.0.28",
    "tone": "https://esm.sh/tone@14.7.77"
  }
}
</script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
